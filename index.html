<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Background Image</title>

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Charm&family=Roboto&display=swap"
      rel="stylesheet"
    />

    <!-- Main CSS -->
    <link rel="stylesheet" href="css/main.css" />
  </head>

  <body>
    <div class="container-fluid">
      <div class="row max-height align-items-center">
        <!-- col -->
        <div class="col-10 mx-auto col-md-6">
          <div class="row">
            <div class="col text-center my-5">
              <h4 class="title-heading text-uppercase"></h4>
              <h1 class="title-subheading text-uppercase"></h1>
            </div>
          </div>

          <div class="card my-5 text-center customer-card">
            <img
              src="img/customer-0.jpg"
              width="150"
              id="customer-img"
              class="img-card mx-auto"
              alt=""
            />
            <h4 id="customer-name" class="text-uppercase">
              customer name
            </h4>
            <div class="review-icon my-2">
              <span class="star-icon">
                <i class="fas fa-star"> </i>
              </span>
              <span class="star-icon">
                <i class="fas fa-star"> </i>
              </span>
              <span class="star-icon">
                <i class="fas fa-star"> </i>
              </span>
              <span class="star-icon">
                <i class="fas fa-star"> </i>
              </span>
              <span class="star-icon">
                <i class="fas fa-star"> </i>
              </span>
            </div>
            <p id="customer-text">
              Lorem ipsum dolor sit amet consectetur, adipisicing elit. Velit
              non quo aspernatur quaerat maiores reprehenderit ipsum amet
              laboriosam unde numquam!
            </p>
            <span class="quote-icon">
              <i class="fas fa-quote-left"> </i>
            </span>
            <a href="#" class="btn prevBtn">
              <i class="fas fa-chevron-left"> </i>
            </a>
            <a href="#" class="btn nextBtn">
              <i class="fas fa-chevron-right"> </i>
            </a>
          </div>
        </div>
        <!-- end of col -->
      </div>
    </div>

    <!-- Bootstrap.js and jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>

    <!-- Font Awesome -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/js/all.min.js"></script>

    <!-- main js -->
    <script src="js/app.js"></script>
  </body>
</html>
